<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Starbucks Korea</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

		<!-- og : open graph -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Starbucks" />
		<meta property="og:title" content="Starbucks Coffee Korea" />
		<meta property="og:description" content="다국적 커피 전문점 세계 3만 여개의 매장을 운영하고 있습니다." />
		<meta property="og:image" content="./src/images/starbucks_seo.jpg" />
		<meta property="og:url" content="https://starbucks.co.kr" />

		<!-- reset CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
		<!-- Gothic A1 Font CDN -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
		<!-- google icon CDN -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- use css & script -->
		<link rel="stylesheet" href="./src/css/main.css">
	</head>
	<body>
		<h1>Starbucks Coffee Korea</h1>
		<!-- header -->
		<header>
			<div class="inner">
				<a href="javascript:void(0);" class="logo">
					<img src="./src/images/starbucks_logo.png" alt="STARBUCKS">
				</a>
				<div class="sub-menu">
					<ul class="menu">
						<li><a href="/signin">Sign in</a></li>
						<li><a href="javascript:void(0);">My Starbucks</a></li>
						<li><a href="javascript:void(0);">Customer Service & Ideas</a></li>
						<li><a href="javascript:void(0);">Find a Store</a></li>
					</ul>
					<div class="search">
						<input type="text" name="" id="">
						<span class="material-icons">search</span>
					</div>
				</div>
			</div>
			<!-- main menu -->
			<ul class="main-menu">
				<li class="item">
					<div class="item_name">
						<a href="javascript:void(0);">COFFEE</a>
					</div>
					<div class="item_contents">
						<div class="content__menu"></div>
					</div>
				</li>
			</ul>
		</header>
		<!-- use script -->
		<script src="./src/js/main.js"></script>
	</body>
</html>
